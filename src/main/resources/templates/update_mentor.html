<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Mentoring System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Admin</h1>
		<hr>
		<h2>Update Mentor</h2>
		<form action="#" th:action="@{/saveMentor}" th:object="${mentor}" method="POST">
		
		<!-- Add hidden form field to handle update -->
		<input type = "hidden" th:field = "*{id}"/>
		<input type ="text" th:field = "*{firstName}"
		 class = "form-control mb-4 col-4">
		<input type = "text" th:field = "*{lastName}"
		 class = "form-control mb-4 col-4">
		<input type = "text" th:field = "*{email}"
		 class = "form-control mb-4 col-4">
		
		<button type = "submit" class="btn btn-info col-2">Update Mentor</button>

		</form>
		<hr>
		<a th:href = "@{/}" class = "btn btn-outline-warning">Back to Employee List</a>
	</div>

</body>

</html>
